<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./libraries/fontawesome/all.min.css">
    <link rel="stylesheet" href="./init.css">
    <link rel="stylesheet" href="./signup/styles/signup.css">
</head>

<body class="bg">
    <form novalidate id="signup" name="signup" class="validate" method="GET" action="#!" enctype="text/plain">
        <a id="logo" href="./index.html">
            <img src="./assets/imgs/logoDark.png" alt="logoImg">
        </a>
        <h4>ساخت حساب کاربری</h4>
        <div class="inputWrapper text">
            <input type="text" id="name" name="name" class="style1 labelHandler validate" required>
            <label for="name">
                <i class="fas fa-user icon"></i>
                <p>نام و نام خانوادگی</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>نام و نام خانوادگی خود را وارد نمایید</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <div class="inputWrapper text">
            <input type="email" id="email" name="email" class="style1 labelHandler validate" required>
            <label for="email">
                <i class="fas fa-envelope icon"></i>
                <p>پست الکترونیکی</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>پست الکترونیکی صحیح وارد کنید</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <div class="inputWrapper text">
            <input type="password" id="password" name="password" class="style1 labelHandler validate" required pattern=".{6,}">
            <label for="password">
                <i class="fas fa-lock icon"></i>
                <p>رمز ورود</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>رمز ورود را وارد کنید(حداقل ۶رقم)</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <div class="inputWrapper text">
            <input type="password" id="passwordRepeat" name="passwordRepeat" class="style1 labelHandler validate" required>
            <label for="passwordRepeat">
                <i class="fas fa-lock icon"></i>
                <p>تکرار رمز ورود</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>مقدار وارد شده با رمز ورود یکسان نیست</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <div class="inputWrapper text">
            <input type="number" id="mobile" name="mobile" class="style1 labelHandler validate" required pattern="\d{11}">
            <label for="mobile">
                <i class="fas fa-mobile-alt icon"></i>
                <p>شماره موبایل</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>شماره موبایل صحیح(۱۱رقم) وارد نمایید</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <div class="inputWrapper checkboxes rememberMe">
            <div class="checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="style1" value="checkbox1">
                <label for="rememberMe">
                    <span class="rect">
                        <i class="fas fa-check"></i>
                    </span>
                    <p>مرا بخاطر بسپار</p>
                </label>
            </div>
        </div>
        <button type="submit" class="final">ورود</button>
        <a id="signupLink" href="./login.html">ورود به حساب کاربری</a>
    </form>
    <script src="./utilities/scripts/form.js"></script>
    <script src="./signup/scripts/signup.js"></script>
</body>

</html>
