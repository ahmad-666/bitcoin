<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./libraries/fontawesome/all.min.css">
    <link rel="stylesheet" href="./init.css">
    <link rel="stylesheet" href="./forget-password/styles/forget-password.css">
</head>
<body class="bg">
    <form novalidate id="forgetPassword" name="forgetPassword" class="validate" method="GET" action="#!" enctype="text/plain">
        <a id="logo" href="./index.html">
            <img src="./assets/imgs/logoDark.png" alt="logoImg">
        </a>
        <h4>فراموشی رمز عبور</h4>
        <div class="inputWrapper text">
            <input type="email" id="email" name="email" class="style1 labelHandler validate" required>
            <label for="email">
                <i class="fas fa-envelope icon"></i>
                <p>پست الکترونیکی</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>پست الکترونیکی صحیح نیست</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <button type="submit" class="final">ارسال</button>
        <a id="signupLink" href="./signup.html">ساخت حساب کاربری جدید</a>
    </form>
</body>
    <script src="./utilities/scripts/form.js"></script>
    <script src="./forget-password/scripts/forget-password.js"></script>
</html>
